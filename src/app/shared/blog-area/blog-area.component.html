<section class="section section-padding-equal bg-color-light">
    <div class="container">
        <div class="section-heading">
            <span class="subtitle text-capitalize wow rollIn"><a href="/blog/nov-2023">Knowledge Drop!</a></span>
            <h2 class="title text-capitalize wow fadeInUp"><a href="/blog/nov-2023"> Latest Articles</a></h2>
            <p class="wow fadeInUp"><a routerLink="/blog" class="axil-btn btn-fill-white btn-large">Archive</a></p>
        </div>
        <div class="row g-0">
            <div class="col-xl-6 sal-animate wow slideInLeft">
                <div class="blog-list active">
                    <div class="post-thumbnail">
                        <img class="img-fluid rounded" style="max-height: 240px;" src="{{image1Link}}" alt="{{title1}}">
                        <img class="modal-thumb" src="{{image1Link}}" alt="{{title1}}">
                    </div>
                    <div class="post-content">
                        <h5 class="title"><a routerLink="{{blog1Link}}">{{title1}}</a></h5>
                        <p> {{description1}} </p>
                        <a routerLink="{{blog1Link}}" class="more-btn">Learn more<i class="fa fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 sal-animate wow slideInRight">
                <div class="blog-list border-start">
                    <div class="post-thumbnail">
                        <a routerLink="{{blog2Link}}"><img class="img-fluid rounded" style="max-height: 240px;" src="{{image2Link}}" alt="{{title2}}"></a>
                        <img class="modal-thumb" src="{{image2Link}}" alt="{{title2}}">
                    </div>
                    <div class="post-content">
                        <h5 class="title"><a routerLink="{{blog2Link}}">{{title2}}</a></h5>
                        <p> {{description2}} </p>
                        <a routerLink="{{blog2Link}}" class="more-btn">Learn more<i class="fa fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <ul class="shape-group-1 list-unstyled">
        <li class="shape shape-1"><img src="assets/media/others/bubble-1.png" alt="Taliferro Group - Blog area bubble"></li>
        <li class="shape shape-2"><img src="assets/media/others/line-1.png" alt="Taliferro Group - Blog area bubble"></li>
        <li class="shape shape-3"><img src="assets/media/others/line-2.png" alt="Taliferro Group - Blog area bubble"></li>
        <li class="shape shape-4"><img src="assets/media/others/bubble-2.png" alt="Taliferro Group - Blog area bubble"></li>
    </ul>
</section>
