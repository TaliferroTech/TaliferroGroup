<div style="position: absolute; right: 15px; top: 5px; z-index: 400;"> &nbsp; <a *ngIf="volume" title="Turn Sound Off" style="cursor: pointer; color: darkorange" (click)="toggleMute()"> <i
            class="fa fa-volume-off" aria-hidden="true"></i></a>
    <a *ngIf="!volume" title="Turn Sound On" style="cursor: pointer; color: darkorange" (click)="toggleMute()"> <i class="fa fa-volume-up" aria-hidden="true"></i></a>
</div>

</video>
