<section class="team-details-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="team-details-content">
                    <div class="author-thumb wow fadeInUp">
                        <img src="{{image}}" alt="Tyrone Showers">
                    </div>
                    <h2 class="title">{{teamName}} <span class="subtitle">{{title}}</span></h2>
                    <ul class="social-share list-unstyled">
                        <li>
                            <a href="tel:{{phone}}"> <i class="fa fa-phone  fa-2x wow fadeInUp ps-3" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="mailto:{{email}}"><i class="fa fa-envelope-o fa-2x wow fadeInUp ps-3" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="{{linkedIn}}"><i class="fa fa-linkedin-square fa-2x wow fadeInUp ps-3" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                    <div [innerHTML]="description"></div>
                </div>
            </div>
        </div>
    </div>
</section>
