    <app-about-us-area [header]="'Join the Revolution'" [subtitle]="'Embrace the Transformation of Authentication'"
        [description]="'Embrace the future of authentication and unlock the power of Email Address Only Passwordless Sign-In. Experience the benefits of streamlined access, heightened security, improved productivity, and fortified user trust. Join the growing number of forward-thinking businesses that are revolutionizing the way they authenticate and access their digital assets. Let us guide you into a world where simplicity meets security, where innovation thrives, and where your business can excel without the burden of passwords. Embrace the transformation, and let us take your authentication experience to new heights.'"
        [title1]="'How does passwordless email-only sign-in work?'"
        [description1]="'Passwordless email-only sign-in eliminates the need for traditional passwords. Instead, users can authenticate their identity by entering their registered email address. A secure verification process is initiated, such as a one-time password (OTP) sent to the email address, ensuring secure access to the desired platform or application.'"
        [title2]="'Is passwordless email-only sign-in secure?'"
        [description2]="'Yes, passwordless email-only sign-in is designed with security in mind. It leverages email verification and multi-factor authentication (MFA) to establish robust layers of protection. By utilizing secure email communication channels and implementing additional security factors, such as biometrics or device verification, the authentication process becomes highly secure and resistant to unauthorized access.'"
        [title3]="'Can passwordless email-only sign-in be used across multiple devices?'"
