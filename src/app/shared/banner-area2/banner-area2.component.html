<div class="breadcrum-area breadcrumb-banner" id="op-home">
    <div class="container">
        <div class="section-heading heading-left wow slideILeft">
            <h1 class="title h2 wow fadeInUp text-capitalize">{{header}}</h1>
            <p class="wow fadeInUp">{{description}}
                <br><br>
                <span style="font-size:small" *ngIf="!thankYou">
                Let's Talk <a href="tel:2068098529">(206) 809-8529</a></span>
 

            </p>
            
            <a *ngIf="!thankYou" target="_blank" href="https://app.lemcal.com/@tyroneshowers" aria-label="Book a Consultation" class="axil-btn btn-fill-white btn-large"><span style="color:#2d99e0">Book a Consultation</span> </a>

        </div>
    </div>
    <ul class="shape-group-8 list-unstyled">
        <li class="shape shape-1 wow slideInLeft">
            <img src="assets/media/others/bubble-9.png" alt="Taliferro Group - Bubble1">
        </li>
        <li class="shape shape-2 wow slideInRight">
            <img src="assets/media/others/bubble-21.png" alt="Taliferro Group - Thank You Bubble2">
        </li>
        <li class="shape shape-3 wow fadeInUp">
            <img src="assets/media/others/line-4.png" alt="Taliferro Group - Thank You Bubble3">
        </li>
    </ul>
</div>
